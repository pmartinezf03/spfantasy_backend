# Configuraci\u00f3n de la Base de Datos
spring.datasource.url=jdbc:mysql://localhost:3306/spfantasydb?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=1234aa
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuracion de Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Establecer el nivel de log para el controlador
logging.level.com.spfantasy.backend.controller=DEBUG
# Ver las sentencias SQL exactas (SELECT, INSERT, UPDATE, etc)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Ver los valores que se enlazan en los par√°metros
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
