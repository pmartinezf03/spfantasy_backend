# Configuraci\u00f3n de la Base de Datos
spring.datasource.url=jdbc:mysql://localhost:3306/spfantasydb?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuraci\u00f3n de Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
# Establecer el nivel de log para el controlador
logging.level.com.spfantasy.backend.controller=DEBUG
